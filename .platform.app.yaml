name: php
type: php
build:
    flavor: composer
# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`. Here we define two
# Mysql databases you can find their configuraiton in .platform/services.yaml

relationships:
    database1: "mysql:mysql"
    database2: "mysql2:mysql"
web:
    document_root: "/"
    passthru: "/index.php"
disk: 2048

